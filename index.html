	<script>
	var a = 1, b = 1, c, d;

	c = ++a; alert(c); // 2 выводит значение с равное новому значению а, увеличенному на 1 за счет префексной формы
	d = b++; alert(d); // 1 выводит значение d равное возвращенному старому значению b до увеличения на 1 за счет постфиксной формы

	c = (2+ ++a); alert(c); // 5  выводит значение с с учетом нового значения а, увеличенного на 1 (2+2+1)
	d = (2+ b++); alert(d); // 4 выводит занчение d с учетом возвращенного старого значения b до увеличения на 1 (2+2), значение b увеличится на +1 после проведения операции

	alert(a); // 3 выводит новое значение а, увеличенное на 1 и еще раз на 1
	alert(b); // 3 выводи новое значение b, увеличенное на 1 и еще раз на 1
	
		var a = 2;  

		var x = 1 + (a *= 2)   // результатом будет 5, так как операция *= равнозначна 2 * 2
		alert(x)




	</script>
